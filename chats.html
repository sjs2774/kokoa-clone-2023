<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon-->
        <i class="fa-solid fa-battery-full"></i>
        <!-- Lightning Icon-->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chat</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-sharp fa-solid fa-comments fa-lg"></i></span>
        <span><i class="fa-sharp fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/profile_photo.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component_text">
            <h4 class="user-component__title">Jun Seok</h4>
            <h6 class="user-component__subtitle">Please check My Kokoa Info</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/Go_profile.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component_text">
            <h4 class="user-component__title">고운정</h4>
            <h6 class="user-component__subtitle">술 마시자..</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:42</span>
          <div class="badge">3</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/profile_photo.jpg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component_text">
            <h4 class="user-component__title">준또</h4>
            <h6 class="user-component__subtitle">You can do it ! Bro</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">20:32</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-sharp fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-sharp fa-solid fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis-notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/67ac33f401.js"
    crossorigin="anonymous"
  ></script>
</html>
